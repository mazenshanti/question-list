<div class="container">

    <h2 class="col-xs-8 col-xs-offset-2 banner editBanner">Edit Question</h2>
    <div class="col-xs-8 col-xs-offset-2 card editCard">


        <div class="row marginLeft">

            <form aciton="/" id="questionEdit">
                <div class="row editLabel marginBottom">
                    <div class="noPadding questionTextLeft col-xs-3">Question Text</div>
                </div>
                <div class="boarder col-xs-12 marginBottom"><input type="text" class="search_text"
                                                                   ng-model="QEdit.question.questionText"></div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="row editLabel marginBottom">Question Type</div>
                        <div class="noPadding col-xs-12 boarder marginBottom">
                            <select class="dropdown col-xs-12" ng-model="QEdit.question.questionType"
                                    ng-options="x for x in QEdit.questionTypeOptions">
                            </select>
                        </div>
                    </div>

                    <div class="col-xs-6">
                        <div class="row editLabel marginBottom">Answer Type</div>
                        <div class="noPadding col-xs-12 boarder marginBottom">
                            <select class="dropdown col-xs-12" ng-model="QEdit.question.answerType"
                                    ng-options="x for x in QEdit.answerTypeOptions">
                            </select>
                        </div>
                    </div>
                </div>


                <div ng-show="QEdit.question.answerType == 'Multiple Choice - Single Choice'">

                    <div class="row editLabel marginBottom">Answers</div>
                    <div id="sortable">
                        <div ng-repeat="answer in QEdit.question.answers">
                            <div id="{{answer}}" class="noPadding col-xs-12 boarder marginBottom item" style="">
                                <span id="handle" class="col-xs-1 boardToRight fa fa-arrows-alt"></span>
                                <input type="text" class="search_text col-xs-10" ng-model="answer.text">
                                <span ng-click="QEdit.Delete($index)" class="col-xs-1 boardToLeft fa fa-times"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <a href='' ng-click="QEdit.addAnswer()" class="col-xs-3">+ Add Option</a>
                    </div>
                </div>

                <div class="row">
                    <button type="button" class="col-xs-2 col-xs-offset-5 button" data-animation="am-fade-and-slide-top" data-template-url="modal/alertNoAnswers.html"
                            bs-modal="modal" ng-click="QEdit.submit()">Save
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
