<div class="container">
<div class="col-xs-8 col-xs-offset-2 card">
<h2 class="row banner listBanner">Interview Questions Bank</h2>


<hr class="row">

<div class="row marginLeft">

	<div class="row marginBottom boarder">
		<input type="text" class="search_text col-xs-7 col-md-6 col-lg-7"  placeholder="Search" ng-model="searchText" />
		<span class="col-xs-3 col-md-3 col-lg-3 searchLabel">Question Type</span>
		<select class="dropdown col-xs-2 col-md-3 col-lg-2" style="	width: 22%;" ng-model="searchType" ng-options="x for x in QList.questionTypeOptions">
			<option value=""  selected>All Types</option>
		</select>
	</div>
	<h4 class="row title">{{QList.questions[0].questionType}}</h4>

	<div class="row marginBottom boarder" ng-repeat="question in QList.filteredList | filter:(!!searchType || undefined) && {questionType: searchType} | filter:(!!searchText || undefined) && {questionText: searchText}">
	  <input disabled="disabled" class="search_text col-xs-10" type="text" value="{{question.questionText}}">
		  <button class="col-xs-1 boardToLeft fa fa-pencil-alt" ui-sref="questionEdit({ questionId: question.id })"></button>
		  <button class="col-xs-1 boardToLeft fa fa-times" ui-sref="questionDelete({ questionId: question.id })"></button>
	</div>
	<div class="row" ng-hide="searchText || searchType || QList.numPages() == '0'">
		<div class="pagination noPadding col-xs-4 col-xs-offset-5">
			<span href="" class="noPadding fa fa-angle-left col-xs-2" ng-click="QList.previous()"></span>
			<span class="noPadding col-xs-2">{{QList.currentPage}}/{{QList.numPages()}}</span>
			<span href="" class="noPadding fa fa-angle-right col-xs-2" ng-click="QList.next()"></span>
		</div>
	</div>
</div>

</div>
</div>
