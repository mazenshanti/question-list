<h3>Interview Questions Bank</h3>
<hr>


<div class="container-fluid">
	<div >
		<input type="text" id="search_text" placeholder="Search" />
		<span style="color:grey" id="board" class="glyphicon glyphicon-search "></span>
	</div>
	<h4 >{{$ctrl.questions[0].questionType}}</h4>

	<div id="form"  ng-repeat="question in $ctrl.questions">
	  <input id="search_text" disabled="disabled" type="text" value="{{question.questionText}}" name="">
	  <a ui-sref="questionEdit({ questionId: question.id })"><span id="board" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
	  <a ui-sref="questionDelete({ questionId: question.id })"><span id="board" class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
	  <br> <br>
	</div>
	
</div>
